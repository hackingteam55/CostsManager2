{% extends 'main.html' %}

{% block content %}

<!-- Main Section -->
<main class="settingsPage profile my-md">
  <div class="container">
    <div class="layout">
      <div class="column column--1of3">
        <div class="card text-center">
          <div class="card__body dev">
            <a class="tag tag--pill tag--main settings__btn" href="{% url 'edit-account' %}"><i class="im im-edit"></i>
              Edit</a>
            <img class="avatar avatar--xl dev__avatar" src="{{profile.poza_profil.url}}" />
            <h2 class="dev__name">{{profile.nume}} {{profile.prenume}}</h2>
            <p class="dev__title">Username:{{profile.username}}</p>
            <p class="dev__location">Email: {{profile.email}}</p>

          </div>
        </div>
      </div>
      <div class="column column--2of3">
        <div class="devInfo">
          <h3 class="devInfo__title">Despre mine</h3>
          <p class="devInfo__about">{{profile.bio}}</p>
        </div>
          <a class="tag tag--pill tag--sub settings__btn tag--lg" href="{% url 'add-product' %}"><i
              class="im im-plus"></i>Adauga Produs</a>
        <div class="settings">
           <div class="settings">
          <a class="tag tag--pill tag--sub settings__btn tag--lg" href="{% url 'add_shop' %}"><i
              class="im im-plus"></i> Adauga Magazin</a>
        </div>
        </div>
      </div>
    </div>
  </div>
</main>

{% endblock %}
